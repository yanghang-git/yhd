<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1号店登录</title>
    <link rel="stylesheet" href="css/enter.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <a href="index.html"><img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt=""></a>
                </div>
                <div class="col">
                    <div class="login">
                        您好，欢迎光临1号店！
                        <a href="#">请登录</a>
                    </div>
                    <div class="help">
                        <a href="#">帮助中心</a>
                        <ul>
                            <li><a href="#">包裹跟踪</a></li>
                            <li><a href="#">常见问题</a></li>
                            <li><a href="#">在线退换货</a></li>
                            <li><a href="#">在线投诉</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 中间 -->
    <div class="main container">
        <div class="row">
            <div class="col img">
                <img src="https://passport.yhd.com/front-passport/passport/images/login_pic.png" alt="">
            </div>
            <div class="col info">
                <div class="main-top">
                    <div class="hint">
                        <div class="warn">i</div>
                        <span class="value"></span>
                    </div>
                    <div class="title clearFix">
                        <span>1号店用户登录</span>
                        <a href="register.html">注册新用户</a>
                    </div>
                    <form>
                        <div class="user">
                            <div class="iconfont">&#xe768;</div>
                            <input type="text" placeholder="用户名/手机">
                        </div>
                        <div class="pwd">
                            <div class="iconfont">&#xe60e;</div>
                            <input type="password" placeholder="密码">
                        </div>
                        <div class="middle">
                            <input type="checkbox"><span>自动登录</span>
                            <a href="#">忘记密码?</a>
                            <p>点击登录，表示您同意1号店<a href="#">《服务协议及隐私声明》</a></p>
                        </div>
                        <input type="button" value="登录">
                    </form>
                </div>
                <div class="main-button">
                    <p>更多合作网站账号登录</p>
                    <div class="row">
                        <div class="col iconfont"><a href="#">&#xe60a;</a></div>
                        <div class="col iconfont"><a href="#">&#xe651;</a></div>
                        <div class="col iconfont"><a href="#">&#xe619;</a></div>
                        <div class="col iconfont"><a href="#">&#xe60b;</a></div>
                        <a href="#" class="col-4 right">更多合作网站</a>
                    </div>
                </div>
            </div>
            <div class="col QRcode">
                <p>用<a href="#">1号店APP</a>登录</p>
                <div class="refresh">
                    <p>二维码已经过期</p>
                    <div class="btn">请刷新二维码</div>
                </div>
                <img src="http://static.oschina.net/uploads/space/2014/0423/100206_bamj_253900.png" alt="">
                <p><a href="#">刷新二维码</a></p>
            </div>
            <div class="change"></div>
        </div>
    </div>

    <!-- 尾部 -->
    <div class="button">
        <p><a href="#">沪ICP备16050468号</a> | <a href="#">沪B2-20170039</a> | <a href="#">营业执照</a></p>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>
</body>
<script src="js/jquery1.12.4.js"></script>
<script src="js/enter.js"></script>
</html>
