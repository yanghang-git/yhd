<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/data/personalData.css">
</head>
<body>
    <div class="box">
        <div class="right">
            <div class="phone">
                手机：<span class="phone-value"></span>
                <a href="#">修改绑定</a>
            </div>
            <div class="email">
                <span></span>
                邮件：（未绑定）
                <input type="email" placeholder="绑定邮箱，送成长值">
                <div class="bottom">立即绑定</div>
                <div class="ps">注：修改密码、邮箱、手机等信息请到 <a href="#">安全设置</a></div>
            </div>
        </div>

        <div class="left">
            <div class="img">
                <span>头像：</span>
                <div class="img-img">
                    <img src="http://img.yihaodianimg.com/myyhd/global/images/top/avatar_default.jpg" alt="">
                    <div>设置头像</div>
                </div>
            </div>
            <div class="pet-name">
                <span>昵称：</span>
                <input type="text" disabled>
            </div>
            <div class="name">
                <span><i>*</i>真实姓名：</span>
                <input type="text">
            </div>
            <div class="sex">
                <span><i>*</i>性别：</span>
                <input type="radio" name="sex" checked> 男
                <input type="radio" name="sex"> 女
            </div>
            <div class="birthday">
                <span><i>*</i>生日：</span>
                <select>
                    <option>选择年</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                </select> 年
                <select>
                    <option>选择月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select> 月
                <select>
                    <option>选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select> 日
            </div>
            <div class="save">
                <button>确认保存</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery1.12.4.js"></script>
<script>
    $(function(){
        let $name = sessionStorage.getItem('user');
        let $user = JSON.parse(localStorage.getItem($name));
        $('.box .right .phone .phone-value').text($user.phone);
        $('.box .left .pet-name input').val($name);
    })
</script>
</html>
